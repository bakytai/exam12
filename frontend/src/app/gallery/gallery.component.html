<div class="main-page">

  <div fxLayout="row" style="padding: 20px">
    <div *ngFor="let image of images | async">
      <mat-card class="example-card" style="width: 14rem; margin: 5px" >
        <img mat-card-xl-image [src]="image.image | image" [alt]="'Photo of ' + image.title"
             (click)="openDialog(image.image)">
        <mat-card-content>
          <h3 style="font-weight: bold">{{ image.title }}</h3>
          <a mat-raised-button color="accent" [routerLink]="['/users/', image.user._id]">
            By: {{ image.user.displayName }}</a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
